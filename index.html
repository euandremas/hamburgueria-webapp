<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hamburgueria Admin ‚Äî Login</title>
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <div class="container">
    <main class="card login">
      <div class="brand">
        <div class="brand__icon">üçî</div>
        <div>
          <h1>BurgerPlace</h1>
          <small>Painel Administrativo</small>
        </div>
      </div>

      <div id="alert" class="alert is-hidden"></div>

      <form id="loginForm" class="form">
        <label class="field">
          <span>E-mail</span>
          <input id="email" type="email" required />
        </label>

        <label class="field">
          <span>Senha</span>
          <input id="password" type="password" required />
        </label>

        <button class="btn btn--primary">Entrar</button>
        <p class="hint">Demo: admin@burger.com / 123456</p>
      </form>
    </main>
  </div>

  <script src="./js/auth.js"></script>
  <script>Auth.redirectIfLoggedIn();</script>
</body>
</html>
