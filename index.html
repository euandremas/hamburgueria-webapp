<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Burger Place Admin</title>

  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
  <main class="login-wrapper">
    <header class="login-header">
      <div class="login-logo" aria-hidden="true">üçî</div>
      <h1>Burger Place Admin</h1>
      <p>Sistema de Gest√£o de Hamburgueria</p>
    </header>

    <section class="login-card" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Sua conta</h2>

      <div id="alert" class="alert is-hidden" aria-live="polite"></div>

      <form id="loginForm" class="form" autocomplete="on">
        <label class="field" for="email">
          <span>E-mail</span>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="seu@email.com"
            autocomplete="email"
            inputmode="email"
            autocapitalize="none"
            spellcheck="false"
            required
          />
        </label>

        <label class="field" for="password">
          <span>Senha</span>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            autocomplete="current-password"
            minlength="4"
            required
          />
        </label>

        <button class="btn btn--primary btn-login" type="submit">
          Entrar
        </button>
      </form>

      <p class="login-hint">Use qualquer e-mail e senha para testar</p>
    </section>

    <footer class="login-footer">
      ¬© 2025 Burger Place Admin. Todos os direitos reservados.
    </footer>
  </main>

  <script src="./js/auth.js"></script>
  <script>
    Auth.redirectIfLoggedIn();
  </script>
</body>
</html>
